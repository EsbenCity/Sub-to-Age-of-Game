<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Age of Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .youtube-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Subscribe to Age of Game</h1>

    <form>
        <label for="email">Enter your email to subscribe:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Subscribe</button>
    </form>

    <div class="youtube-link">
        <p>Check out the Age of Game channel on YouTube:</p>
        <a href="https://www.youtube.com/channel/UCZ8xdT1Z6oIbNb0PsyVDTYQ" target="_blank">Age of Game Channel</a>
    </div>

</body>
</html>
